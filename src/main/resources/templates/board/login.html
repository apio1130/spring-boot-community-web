<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout/defaultLayout :: layout('게시판', ~{::#contents}, ~{::#script})}">
<body>
	<div id="contents">
		<div class="container" style="text-align: center;margin-top: 56px;">
			<br/>
			<h2>로그인</h2><br/><br/>
			<a href="#" class="btn_social" data-social="facebook">
				<img alt="facebook" th:src="@{/images/facebook.png}" width="40px" height="40px">
			</a>
			<a href="#" class="btn_social" data-social="google">
				<img alt="google" th:src="@{/images/google.png}" width="40px" height="40px">
			</a>
			<a href="#" class="btn_social" data-social="kakao">
				<img alt="kakao" th:src="@{/images/kakao.png}" width="40px" height="40px">
			</a>
		</div>
	</div>
	<div id="script">
	<script type="text/javascript">
		(function () {
			'use strict';
			var btns = document.getElementsByClassName('btn_social');
			for(var i = 0; i < btns.length; i++) {
			    btns[i].addEventListener('click', function(event){
			        console.log(this);
			        var socialType = this.getAttribute('data-social');
			        console.log('/login/' + socialType);
			        location.href = '/login/' + socialType;
			    });
			};
		})();
	</script>
	</div>
</body>
</html>
